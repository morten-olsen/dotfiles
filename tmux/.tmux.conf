set -g mouse on
set -g default-terminal "screen-256color-bce"
set -g status-justify centre

#set -ga terminal-overrides ',xterm-256color:Tc'


set -g base-index 1
set -g renumber-windows on
set -g lock-command physlock
bind q lock-client

# use C-a
#  unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# split with | and -
#bind | split-window -h
#bind - split-window -v
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind o attach -c "#{pane_current_path}"

# don't rename windows automatically
set-option -g allow-rename off

set -g @plugin 'tmux-plugins/tpm'

run -b '~/.tmux/plugins/tpm/tpm'
set -g @plugin "arcticicestudio/nord-tmux"
# open pane in vim
bind-key / capture-pane -S -102400 -J \; new-window 'vim -c ":read !tmux save-buffer - ; tmux delete-buffer;" -c ":normal gg" -c ":set buftype=nofile" -c ":silent! ChompWhitespace"'

# clear history
# bind k send-keys -R \; clear-history

# copy mode
setw -g mode-keys vi
bind Escape copy-mode
unbind [
unbind p
bind p paste-buffer
bind -Tcopy-mode-vi v send -X begin-selection
bind -Tcopy-mode-vi y send -X copy-selection
bind -Tcopy-mode-vi Escape send -X cancel

# panes
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind C-z resize-pane -Z
bind g swap-pane -U
bind Ã¦ swap-pane -D

